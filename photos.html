<!DOCTYPE html>

<title>Photos</title>

<style>

/* ðŸŽ¨ COLOR VARIABLES (same as other page) */
:root {
  --film-brown: #8b6f4e;
  --soft-pink: #e8a9b0;
  --dusty-pink: #f2c6cc;
  --cream: #f8f1e7;
  --warm-bg: #f3e8db;
}

/* BODY (matching background) */
body {
  margin: 0;
  font-family: Georgia, serif;
  line-height: 1.7;
  background: linear-gradient(135deg, #f3e8db 0%, #e6d5c3 100%);
  color: #2c3e50;
}

/* NAV (unchanged) */
nav {
  background: white;
  padding: 15px 0;
  position: sticky;
  top: 0;
  z-index: 1000;
  box-shadow: 0 3px 8px rgba(0,0,0,0.1);
}
nav ul {
  list-style: none;
  display: flex;
  justify-content: center;
  gap: 40px;
  margin: 0;
  padding: 0;
}
nav a {
  text-decoration: none;
  color: #d4a373;
  font-weight: bold;
}
nav a:hover {
  color: #f5b7b1;
}

/* HEADER (unchanged) */
.header {
  text-align: center;
  padding: 80px 20px;
}
.header h1 {
  font-size: 3em;
  color: #d4a373;
}
.header p {
  color: #f5b7b1;
  font-style: italic;
  font-size: 1.3em;
}

/* CONTAINER */
.container {
  max-width: 1100px;
  margin: 0 auto;
  padding: 20px;
}

/* ðŸŽž FILM SECTIONS */
.section {
  background: var(--cream);
  margin-bottom: 60px;
  padding: 40px;
  border-radius: 8px;
  box-shadow: 0 15px 35px rgba(0,0,0,0.08);
  border: 1px solid #e6d5c3;
  position: relative;
  overflow: hidden;
}

/* subtle grain */
.section::after {
  content: "";
  position: absolute;
  inset: 0;
  background-image: url("https://www.transparenttextures.com/patterns/asfalt-light.png");
  opacity: 0.12;
  pointer-events: none;
  border-radius: 8px;
}

.section h2 {
  color: var(--film-brown);
  border-bottom: 2px solid var(--dusty-pink);
  padding-bottom: 10px;
  margin-bottom: 30px;
  letter-spacing: 1px;
}

/* ðŸ“· PHOTO GRID */
.photo-grid {
  display: grid;
  grid-template-columns: repeat(3, 1fr);
  gap: 30px;
}

/* printed photo look */
.photo {
  background: white;
  padding: 10px;
  border-radius: 3px;
  box-shadow: 0 12px 25px rgba(0,0,0,0.15);
  cursor: pointer;
  transition: transform 0.3s ease, box-shadow 0.3s ease;
}

.photo:hover {
  transform: rotate(-1deg) scale(1.03);
  box-shadow: 0 15px 35px rgba(232, 169, 176, 0.5);
}

.photo img {
  width: 100%;
  height: 200px;
  object-fit: cover;
  filter: sepia(10%) contrast(105%) brightness(98%);
}

/* ðŸŒ¸ LIGHTBOX (pink overlay like other page) */
.lightbox {
  display: none;
  position: fixed;
  inset: 0;
  background: rgba(232, 169, 176, 0.85);
  justify-content: center;
  align-items: center;
  z-index: 2000;
}

.lightbox img {
  max-width: 85%;
  max-height: 85%;
  border-radius: 8px;
  box-shadow: 0 10px 25px rgba(0,0,0,0.3);
}

.close {
  position: absolute;
  top: 25px;
  right: 35px;
  font-size: 42px;
  color: white;
  cursor: pointer;
  font-weight: 300;
}

/* arrows */
.arrow {
  position: absolute;
  top: 50%;
  font-size: 60px;
  color: white;
  cursor: pointer;
  user-select: none;
  padding: 10px;
}

.arrow.left {
  left: 30px;
}

.arrow.right {
  right: 30px;
}

/* FOOTER */
footer {
  text-align: center;
  padding: 40px;
  color: var(--soft-pink);
  font-style: italic;
}

</style>
</head>

<div class="lightbox" id="lightbox">
  <span class="close" onclick="closeLightbox()">Ã—</span>
  <span class="arrow left" onclick="prevImage()">â€¹</span>
  <img id="lightbox-img">
  <span class="arrow right" onclick="nextImage()">â€º</span>
</div>

<script>
let images = [];
let currentIndex = 0;

document.querySelectorAll(".photo img").forEach((img, index) => {
  images.push(img.src);
  img.parentElement.onclick = () => openLightbox(index);
});

function openLightbox(index) {
  currentIndex = index;
  document.getElementById("lightbox-img").src = images[currentIndex];
  document.getElementById("lightbox").style.display = "flex";
}

function closeLightbox() {
  document.getElementById("lightbox").style.display = "none";
}

function nextImage() {
  currentIndex = (currentIndex + 1) % images.length;
  document.getElementById("lightbox-img").src = images[currentIndex];
}

function prevImage() {
  currentIndex = (currentIndex - 1 + images.length) % images.length;
  document.getElementById("lightbox-img").src = images[currentIndex];
}
</script>
